<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Profile</title>
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="sticky-header">
        <nav class="navbar">
            <div class="nav-left">
                <button class="menu-btn" id="menuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo-container">
                    <img src="/image/WonderlightAdventureLogo.jpg" alt="Wonderlight Adventure Logo" class="logo-img">
                    <span class="logo-text">Wonderlight Adventure</span>
                </div>
            </div>
            
            <div class="nav-right" id="navRight">
                <ul class="nav-links" id="navLinks">
                    <li><a href="/html/home.html" class="active">Home</a></li>
                    <li><a href="/html/aboutus.html">About Us</a></li>
                    <li><a href="/html/package.html">Package</a></li>
                    <li><a href="/html/gallary.html">Gallery</a></li>
                    <li><a href="/html/contactus.html">Contact Us</a></li>
                    <li><a href="/html/login.html" class="login-btn">Login</a></li>
                </ul>
                <div class="search-container" id="searchContainer">
                    <input type="text" placeholder="Search adventure..." id="searchInput">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </nav>
    </header>
    <div class="background-container">
        <div class="profile-container">
            <div class="profile-header">
                <h1><i class="fas fa-user-circle"></i> My Travel Profile</h1>
                <p>Welcome back to your travel journey</p>
            </div>
            
            <div class="profile-content" id="profileContent">
                <!-- Dynamic content will be inserted here -->
            </div>

            <div class="profile-actions">
                <button id="editProfile" class="action-button edit-btn">
                    <i class="fas fa-edit"></i> Edit Profile
                </button>
                <button id="logout" class="action-button logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <script src="/java script/profile.js"></script>
</body>
</html>
