<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="/css/dashbord.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="profile-container">
        <div class="main-content">
            <aside class="sidebar">
                <h3>MY ACCOUNT</h3>
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-user-circle"></i> My Profile <span class="red-dot"></span></a></li>
                    <li><a href="#"><i class="fas fa-users"></i>contact Us</a></li>
                    <li><a href="#"><i class="fas fa-desktop"></i> Logged In Devices</a></li>
                </ul>
                <hr>
                <ul>
                    <li><a href="#"><i class="fas fa-key"></i> Reset Password</a></li>
                </ul>
            </aside>

            <section class="profile-details-section">
                <div class="profile-details-header">
                    <h2>My Profile</h2>
                    <button class="save-button">SAVE</button>
                </div>

                <h3>General Information</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>FIRST NAME</label>
                        <input type="text" value="first name">
                    </div>
                    <div class="form-group">
                        <label>LAST NAME</label>
                        <input type="text" value="last name">
                    </div>
                    <div class="form-group">
                        <label>GENDER</label>
                        <select>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>DATE OF BIRTH</label>
                        <input type="date">
                    </div>
                    <div class="form-group">
                        <label>NATIONALITY</label>
                        <select>
                            <option value="">Select Your Nationality</option>
                            <option value="indian">India</option>
                            <option value="indian">UK</option>
                            <option value="indian">United State</option>
                            <option value="indian">Germany</option>
                            <option value="indian">Australia</option>
                            <option value="indian">France</option>
                            <option value="indian">Canada</option>
                            <option value="indian">Japan</option>
                            <option value="indian">South Korea</option>
                            <option value="indian">Thiland</option>
                            <option value="indian">Bangladesh</option>
                            <option value="indian">Sri Lanka</option>
                            <option value="indian">Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>STATE</label>
                        <select>
                            <option value="">Select Your State</option>
                            <option value="indian">Andhra Pradesh</option>
                            <option value="indian">Arunachal Pradesh</option>
                            <option value="indian">Assam</option>
                            <option value="indian">Bihar</option>
                            <option value="indian">Chhattisgarh</option>
                            <option value="indian">Goa</option>
                            <option value="indian">Gujarat</option>
                            <option value="indian">Haryana</option>
                            <option value="indian">Himachal Pradesh</option>
                            <option value="indian">Jharkhand</option>
                            <option value="indian">Karnataka</option>
                            <option value="indian">Kerala</option>
                            <option value="indian">Madhya Pradesh</option>
                            <option value="indian">Maharashtra</option>
                            <option value="indian">Manipur</option>
                            <option value="indian">Meghalaya</option>
                            <option value="indian">Mizoram</option>
                            <option value="indian">Nagaland</option>
                            <option value="indian">Odisha</option>
                            <option value="indian">Punjab</option>
                            <option value="indian">Rajasthan</option>
                            <option value="indian">Sikkim</option>
                            <option value="indian">Tamil Nadu</option>
                            <option value="indian">Telangana</option>
                            <option value="indian">Tripura</option>
                            <option value="indian">Uttar Pradesh</option>
                            <option value="indian">Uttar Pradesh</option>
                            <option value="indian">Uttarakhand</option>
                            <option value="indian">West Bengal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ADDRESS</label>
                        <input type="text" value="address">
                    </div>
                    <div class="form-group">
                        <label>PIN CODE</label>
                        <input type="text" value="pin code">
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
