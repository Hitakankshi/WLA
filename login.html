<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="/java script/firebase-config.js"></script>
    <script type="module" src="/java script/login.js"></script>
</head>
<body>
    <header class="sticky-header">
        <nav class="navbar">
            <div class="nav-left">
                <button class="menu-btn" id="menuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo-container">
                    <img src="/image/WonderlightAdventureLogo.jpg" alt="Wonderlight Adventure Logo" class="logo-img">
                    <span class="logo-text">Wonderlight Adventure</span>
                </div>
            </div>
            
            <div class="nav-right" id="navRight">
                <ul class="nav-links" id="navLinks">
                    <li><a href="/html/home.html" class="active">Home</a></li>
                    <li><a href="/html/aboutus.html">About Us</a></li>
                    <li><a href="/html/package.html">Package</a></li>
                    <li><a href="/html/gallary.html">Gallery</a></li>
                    <li><a href="/html/contactus.html">Contact Us</a></li>
                    <li><a href="/html/login.html" class="login-btn">Login</a></li>
                </ul>
                <div class="search-container" id="searchContainer">
                    <input type="text" placeholder="Search adventure..." id="searchInput">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <form id="login">
                <div id="loginMessage" class="messageDiv" style="display:none"></div>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="toggle-form">Don't have an account? <a href="/html/register.html">Register</a></p>
            </form>
        </div>
    </div>
    <!-- login.js is loaded as a module above -->
</body>
</html>
